#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "webtrees"
name = "Webtrees"
description.en = "Web-based genealogy application"
description.fr = "Logiciel libre de généalogie en ligne"

version = "2.2.1~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-or-later"
website = "https://www.webtrees.net"
demo = "https://dev.webtrees.net/demo-stable/index.php?route=%2Fdemo-stable%2Ftree%2Fdemo"
admindoc = "https://wiki.webtrees.net"
code = "https://github.com/fisharebest/webtrees"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "100M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/webtrees"

    [install.admin_username]
    ask.en = "Choose an admin username (Not a LDAP User)"
    ask.fr = "Choisissez un nom d'utilisateur pour l'administrateur de Webtrees (ne doit pas être un utilisateur YunoHost existant)"
    type = "string"
    example = "john"

    [install.admin_name]
    ask.en = "Name of the user (Not a LDAP User)"
    ask.fr = "Nom de cet utilisateur"
    type = "string"
    example = "john doe"

    [install.admin_email]
    ask.en = "Admin email (All the new registration will be sent on this email)"
    ask.fr = "Adresse email de l'administrateur (Toutes les nouvelles inscriptions seront envoyées à cette adresse)"
    type = "string"
    example = "admin@example.com"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/fisharebest/webtrees/releases/download/2.2.1/webtrees-2.2.1.zip"
        sha256 = "f500d7e839441a71cae10d8c81bb7f6c4753e3885b40f3d954f575971e27ef42"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = ".*.zip"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = [
        "mariadb-server",
        "php8.4-mbstring",
        "php8.4-mysql",
        "php8.4-zip",
        "php8.4-gd",
        "php8.4-xml",
        "php8.4-curl",
        "php8.4-intl",
        "mailutils",
    ]

    [resources.database]
    type = "mysql"
